<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Cadastro de Usuário</h1>
    <p class="lead">Formulário simples para coletar dados básicos do usuário.</p>

    <form action="#" method="post" novalidate>
      <fieldset>
        <legend>Informações</legend>

        <label for="nome">Nome completo</label>
        <input id="nome" name="nome" type="text" placeholder="Seu nome completo" required />

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" placeholder="exemplo@gmail.com" required />

        <div class="row">
          <div>
            <label for="telefone">Telefone</label>
            <input id="telefone" name="telefone" type="tel" placeholder="(XX) 9 0000-0000" />
          </div>

          <div>
            <label>Tipo de pessoa</label>
            <label><input type="radio" name="tipo" value="fisica" checked> Física</label>
            <label><input type="radio" name="tipo" value="juridica"> Jurídica</label>
          </div>
        </div>

        <label for="endereco">Endereço</label>
        <textarea id="endereco" name="endereco" rows="2" placeholder="Rua, número, bairro, complemento"></textarea>

        <label for="uf">UF (Estado)</label>
        <input id="uf" name="uf" type="text" placeholder="UF" maxlength="2" style="text-transform: uppercase;" />

      </fieldset>
    </form>

  </main>
</body>
</html>
